<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../styles.css">
    <script src="../fillpollpage.js"></script>
</head>
<body onload="removeNeutralOptionIfEmpty()">
<h1 th:text="${topic}"></h1>
<h3>Scan one of below QR-Codes to vote...</h3>

<div class="row">
    <div id="left" class="column" style="background-color:#aaa;">
        <h2 th:text="${firstoptiontext}"></h2>
        <p th:text="'file://'+${bufferdir}+'/'+${pollid}+'-'+${firstoptioncode}+'.png'"></p>
        <img th:src="'/polls/'+${pollid}+'/qr/'+${firstoptioncode}">
        <h2 id="counter1">-</h2>
    </div>
    <div id="maybediv" class="column" style="background-color:#bbb;">
        <h2 id="maybeoption" th:text="${maybeoptiontext}"></h2>
        <p th:text="${bufferdir}+'/'+${pollid}+'-'+${maybeoptioncode}+'.png'"></p>
        <h2 id="counter2">-</h2>
    </div>
    <div id="right"  class="column" style="background-color:#ccc;">
        <h2 th:text="${lastoptiontext}"></h2>
        <p th:text="${bufferdir}+'/'+${pollid}+'-'+${lastoptioncode}+'.png'"></p>
        <h2 id="counter3">-</h2>
    </div>
</div>

</body>
</html>
